services:
  api:
    image: python:3.10-slim
    working_dir: /workspace
    volumes:
      - ./:/workspace
    command: bash -lc "pip install -e .[dev] && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      - RTK_API_KEY=${RTK_API_KEY:-}
    ports:
      - "8000:8000"

  web:
    image: node:20-alpine
    working_dir: /workspace/web
    volumes:
      - ./:/workspace
    command: sh -lc "npm install && npm run dev"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_API_KEY=${VITE_API_KEY:-}
    ports:
      - "5173:5173"
    depends_on:
      - api
